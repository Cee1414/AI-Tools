<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidMatch</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/screen1.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jura&display=swap">
    
</head> 
<body>

    <div class="main-container"> 
        <div class="left">
            <div id=user-image class="left-user"></div>


        </div>
        <div class="right">

            <p class="above-video-text">
                Which video would they like?
            </p>

            <div class="video-container">

            <div id="video1" class="video">
                <div id="vid1" class="thumbnail1" class="thumbnail"></div> 
                <p id="vid1-text">[video 1]</p>                 
            </div>
            <div id="video2" class="video">
                <div id="vid2" class="thumbnail2" class="thumbnail"></div> 
                <p id="vid2-text">[video 2]</p>
            </div>
            <div id="video3" class="video">
                <div id="vid3" class="thumbnail3" class="thumbnail"></div> 
                <p id="vid3-text">[video 3]</p>
            </div>
            <div id="video4" class="video">
                <div id="vid4" class="thumbnail4" class="thumbnail"></div> 
                <p id="vid4-text">[video 4]</p>
            </div>

            </div>
        </div>
        
    </div>

    <script  type="module" src="{{url_for('static',filename='js/screen1.js')}}"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    

</body>
</html>
